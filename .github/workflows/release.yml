name: Publish Python Package to TestPyPI

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write  # required for trusted publishing

jobs:
  testpypi-publish:
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/project/ble2wled

    steps:
      # Checkout full history (required for hatch-vcs)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # Install build tools and Hatch
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install hatch hatchling hatch-vcs build

      # Show version derived from Git (hatch-vcs + no local version segment for pypi!)
      - name: Show resolved version
        run: hatch version --short

      # Build the distribution
      - name: Build package
        run: hatch build

      # Publish to TestPyPI
      - name: Publish to TestPyPI
        run: |
            python -m pip install --upgrade twine
            twine upload --verbose --repository testpypi dist/*
