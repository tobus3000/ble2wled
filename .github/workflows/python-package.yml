name: Python package

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'  # Only runs certain steps on tag pushes
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    # Checkout full history and tags for hatch-vcs
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all commits and tags

    # Set up Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    # Install your package dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ".[dev]"

    # Lint with ruff
    - name: Lint with ruff
      run: |
        ruff check src/ble2wled tests/

    # Check formatting with ruff
    - name: Format check with ruff
      run: |
        ruff format --check src/ble2wled tests/

    # Run tests with pytest and coverage
    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=src/ble2wled --cov-report=xml --cov-report=term

    # Generate changelog using git-cliff (only on tag push)
    - name: Generate changelog
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      run: |
        pip install git-cliff
        git-cliff -o CHANGELOG.md --tag ${GITHUB_REF#refs/tags/}

    # Build and publish wheel/dist only on tag push
    - name: Build and publish package
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      run: |
        pip install hatch
        hatch build

    - name: Commit changelog
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add CHANGELOG.md
        git commit -m "docs: update changelog for ${{ github.ref_name }}"
        git push

    # Upload coverage reports (only on Python 3.11)
    - name: Upload coverage reports
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
