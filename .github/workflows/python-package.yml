name: Python package

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'  # Only runs certain steps on tag pushes
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    # Checkout full history and tags for hatch-vcs
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all commits and tags
        ref: main
        token: ${{ secrets.GITHUB_TOKEN }}

    # Set up Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    # Install your package dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ".[dev]"

    # Lint with ruff
    - name: Lint with ruff
      run: |
        ruff check src/ble2wled tests/

    # Check formatting with ruff
    - name: Format check with ruff
      run: |
        ruff format --check src/ble2wled tests/

    # Run tests with pytest and coverage
    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=src/ble2wled --cov-report=xml --cov-report=term

    # Upload coverage reports (only on Python 3.11)
    - name: Upload coverage reports
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
