version: "3.9"

services:
  ble2wled:
    image: ble2wled
    restart: unless-stopped
    network_mode: host
    environment:
      WLED_HOST: ${WLED_HOST:-wled.local}
      LED_COUNT: ${LED_COUNT:-60}
      MQTT_BROKER: ${MQTT_BROKER:-localhost}
      MQTT_LOCATION: ${MQTT_LOCATION:-balkon}
      MQTT_PORT: ${MQTT_PORT:-1883}
      MQTT_USERNAME: ${MQTT_USERNAME:-espresense}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-your_secure_password}
      BEACON_TIMEOUT_SECONDS: ${BEACON_TIMEOUT_SECONDS:-6.0}
      BEACON_FADE_OUT_SECONDS: ${BEACON_FADE_OUT_SECONDS:-4.0}
      UPDATE_INTERVAL: ${UPDATE_INTERVAL:-0.2}
      TRAIL_LENGTH: ${TRAIL_LENGTH:-10}
      FADE_FACTOR: ${FADE_FACTOR:-0.75}
      OUTPUT_MODE: ${OUTPUT_MODE:-udp}
      UDP_PORT: ${UDP_PORT:-21324}
      HTTP_TIMEOUT: ${HTTP_TIMEOUT:-1}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}